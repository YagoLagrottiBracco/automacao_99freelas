<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - 99Freelas Assistant</title>
    <link rel="stylesheet" href="styles-login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo">✨</div>
        <h1>Criar Conta</h1>
        <p class="subtitle">Comece sua jornada de automação.</p>

        <form id="register-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>

            <div id="message" class="message"></div>

            <button type="submit" id="btn-register" class="btn-primary">
                <span id="btn-text">Cadastrar</span>
            </button>
        </form>

        <div class="links">
            Já tem conta? <a href="login.html">Fazer Login</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="lib/supabase.js"></script>
    <script src="config.js"></script>
    <script src="register.js"></script>
</body>

</html>
